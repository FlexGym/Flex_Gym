<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">

<head>
    <title>모임 등록</title>
</head>

<body>

<main layout:fragment="main">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:action="@{/usr/board/create}" th:object="${boardForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
<!--            <input type="checkbox" th:field="*{title}" class="form-control">-->
            <select th:field="*{category}">

            </select>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="등록하기" class="btn btn-primary my-2">
    </form>
</main>

</body>
</html>
