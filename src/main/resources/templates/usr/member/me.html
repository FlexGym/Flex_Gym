<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>내 정보</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
<!--    <div th:unless="${@rq.login}" th:include="usr/part/needToConnect::base"></div>-->

    <div th:if="${@rq.login}" class="max-w-2xl w-full px-4">

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </h2>
                    <div class="mt-4">
                        <div>
                            <i class="fa-brands fa-instagram"></i>
                            ID
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary" th:text="${@rq.member.username}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!--        <a href="/usr/member/pop" class="mt-10 mb-4 block">-->

        <a th:href="@{|/usr/board/${@rq.member.id}/boardList|}" th:if="${@rq.login}">
            <i class="fa-solid fa-chart-line"></i>
            작성한 게시글

            <span class="float-right text-sm">
                <i class="fa-solid fa-angles-right"></i>
                자세히 보기
            </span>
        </a>

        <div class="flex flex-col gap-4 mt-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-check"></i> 게시글 목록
                    </h2>
                </div>
            </div>
        </div>


        <a th:href="@{|/usr/board/${@rq.member.id}/boardLikeList|}" th:if="${@rq.login}">
            <i class="fa-solid fa-chart-line"></i>
            좋아요한 게시글

            <span class="float-right text-sm">
                <i class="fa-solid fa-angles-right"></i>
                자세히 보기
            </span>
        </a>

        <div class="flex flex-col gap-4 mt-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-check"></i> 좋아요한 게시글 목록
                    </h2>
                </div>
            </div>
        </div>

    </div>

    <div th:if="${@rq.login}" class="max-w-2xl w-full px-4">

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                        즐겨 찾기한 게시글
                    <div class="mt-4">
                        <div>
                            <i class="fa-brands fa-instagram"></i>
                            ID
                        </div>
                        <div class="mt-2">
                            <a th:href="@{|/usr/information/favorite/${@rq.member.getId()}|}">
                                <span class="badge badge-primary" th:text="${@rq.member.username}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <a th:href="@{|/comment/${@rq.member.id}/commentList|}" th:if="${@rq.login}">
            <i class="fa-solid fa-chart-line"></i>
            작성한 댓글

            <span class="float-right text-sm">
                <i class="fa-solid fa-angles-right"></i>
                자세히 보기
            </span>
        </a>

        <div class="flex flex-col gap-4 mt-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-check"></i> 댓글 목록
                    </h2>
                </div>
            </div>
        </div>

        <a th:href="@{|/usr/meeting/${@rq.member.id}/meetingList|}" th:if="${@rq.login}">
            <i class="fa-solid fa-chart-line"></i>
            내 모임

            <span class="float-right text-sm">
                <i class="fa-solid fa-angles-right"></i>
                자세히 보기
            </span>
        </a>

        <div class="flex flex-col gap-4 mt-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-check"></i>내 모임
                    </h2>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
