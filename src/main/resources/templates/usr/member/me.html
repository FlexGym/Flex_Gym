<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>내 정보</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">

    <div th:if="${@rq.login}" class="max-w-2xl w-full px-4">

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </h2>
                    <div class="mt-4">
                        <div>
                            <i class="fa-brands fa-instagram"></i>
                            ID
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary" th:text="${@rq.member.username}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-chart-line"></i>
                        작성한 게시글
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            작성한 게시글 목록
                        </div>
                        <a th:href="@{|/usr/board/${@rq.member.id}/boardList|}" th:if="${@rq.login}">
                            <div class="mt-2">
                                <span th:each="board, iterStat : ${myBoards}" th:limit="3">
                                    <span th:text="${board.title}"></span>
                                    <br th:unless="${iterStat.last}"/>
                                </span>
                            </div>
                        </a>
                    </div>
                    <a th:href="@{|/usr/board/${@rq.member.id}/boardList|}" th:if="${@rq.login}">
                        <span class="float-right text-sm">
                            <i class="fa-solid fa-angles-right"></i>
                            자세히 보기
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-chart-line"></i>
                        좋아요한 게시글
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            좋아요한 게시글 목록
                        </div>
                        <a th:href="@{|/usr/board/${@rq.member.id}/boardLikeList|}" th:if="${@rq.login}">
                            <div class="mt-2">
                                <span th:each="boardLike, iterStat : ${myBoardLikes}" th:limit="3">
                                    <span th:text="${boardLike.board.title}"></span>
                                    <br th:unless="${iterStat.last}"/>
                                </span>
                            </div>
                        </a>
                    </div>
                    <a th:href="@{|/usr/board/${@rq.member.id}/boardLikeList|}" th:if="${@rq.login}">
                        <span class="float-right text-sm">
                            <i class="fa-solid fa-angles-right"></i>
                            자세히 보기
                        </span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div th:if="${@rq.login}" class="max-w-2xl w-full px-4">

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-chart-line"></i>
                        즐겨 찾기한 운동영상
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            즐겨찾기한 운동영상 목록
                        </div>
                        <a th:href="@{|/usr/information/favorite/${@rq.member.getId()}|}" th:if="${@rq.login}">
                            <div class="mt-2">
                                <span th:each="favorite, iterStat : ${myFavoriteInfo}" th:limit="3">
                                    <span th:text="${favorite.information.title}"></span>
                                    <br th:unless="${iterStat.last}"/>
                                </span>
                            </div>
                        </a>
                    </div>
                    <a th:href="@{|/usr/information/favorite/${@rq.member.getId()}|}" th:if="${@rq.login}">
                        <span class="float-right text-sm">
                            <i class="fa-solid fa-angles-right"></i>
                            자세히 보기
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-chart-line"></i>
                        작성한 댓글
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            댓글 목록
                        </div>
                        <a th:href="@{|/comment/${@rq.member.id}/commentList|}" th:if="${@rq.login}">
                            <div class="mt-2">
                                <span th:each="comment, iterStat : ${myComments}" th:limit="3">
                                    <span th:text="${comment.content}"></span>
                                    <br th:unless="${iterStat.last}"/>
                                </span>
                            </div>
                        </a>
                    </div>
                    <a th:href="@{|/comment/${@rq.member.id}/commentList|}" th:if="${@rq.login}">
                        <span class="float-right text-sm">
                            <i class="fa-solid fa-angles-right"></i>
                            자세히 보기
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-chart-line"></i>
                        내 모임
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-check"></i>
                            내 모임
                        </div>
                        <a th:href="@{|/usr/meeting/${@rq.member.id}/meetingList|}" th:if="${@rq.login}">
                            <div class="mt-2">
                                <span th:each="meeting, iterStat : ${myMeetings}" th:limit="3">
                                    <span th:text="${meeting.subject}"></span>
                                    <br th:unless="${iterStat.last}"/>
                                </span>
                            </div>
                        </a>
                    </div>
                    <a th:href="@{|/usr/meeting/${@rq.member.id}/meetingList|}" th:if="${@rq.login}">
                        <span class="float-right text-sm">
                            <i class="fa-solid fa-angles-right"></i>
                            자세히 보기
                        </span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
