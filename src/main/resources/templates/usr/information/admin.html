<!DOCTYPE html>
<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Title</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
</head>
<body style="display:flex; flex-direction: column; flex-wrap: wrap;">

<main layout:fragment="main">

<tr th:each="loop : ${informationList}" >
    <td>
        <div class="card" style="width: 15rem; ">
            <img th:src="${loop.videoThumnailUrl}" class="card-img-top" alt="" height="100px">
            <!--            <img src="https://i.ytimg.com/vi/H-AcDBLqxi4/default.jpg" class="card-img-top" alt="">&lt;!&ndash;src에 썸네일링크가 들어가야함&ndash;&gt;-->
            <!--            <img src="..." class="card-img-top" alt="...">&lt;!&ndash;src에 썸네일링크가 들어가야함&ndash;&gt;-->
            <div class="card-body">
                <h3 class="card-title" th:text="${loop.title}">운동영상</h3>
                <p class="card-text">이 영상은 이렇습니다</p>
                <a th:href="@{'https://www.youtube.com/watch?v=' + ${loop.videoId}}" class="btn btn-primary" target='_blank'>영상으로 가기</a>
            </div>
        </div>
    </td>
</tr>
</body>
</html>
