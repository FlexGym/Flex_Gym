<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">

<head>
    <title>모임 상세</title>
    <style>
        .top-buttons {
            display: flex;
            justify-content: flex-end;
            margin-right: 10px;
            margin-top: 10px;
        }

        .detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        i {
            margin-right: 7px;
        }
    </style>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>

<main layout:fragment="main">
    <div class="top-buttons" th:if="${@rq.login} and ${@rq.getMember().username} == ${meeting.member.username}">
        <a th:href="@{|/usr/meeting/chatMembers/${meeting.id}|}" class="btn">
            <i class="fa-solid fa-user"></i>
        </a>
        <a th:href="@{|/usr/meeting/modify/${meeting.id}|}" class="btn">수정</a>
        <form th:action="@{|/usr/meeting/${meeting.id}|}" method="post" onsubmit="if ( !confirm('모임을 삭제하시겠습니까?') ) return false; disconnect()">
            <input type="hidden" name="_method" value="delete">
            <button class="btn">삭제</button>
        </form>
    </div>

    <div class="detail">
        <div class="card w-96 bg-base-100 shadow-xl"
             style="background-color: #E0E0E0; color: #333333; width: 750px; box-shadow: 2px 2px 7px #C0C0C0; margin: 10px;">
            <div class="card-body">
                <span class="card-title" th:text="${meeting.subject}"></span>
                <div style="align-self: flex-end">
                    <div th:text="${meeting.member.username}" class="badge badge-outline"></div>
                    <div th:text="${#temporals.format(meeting.createDate, 'yyyy-MM-dd HH:mm')}" style="margin-top: 10px"></div>
                </div>
            </div>
        </div>

        <div class="box" style="color: #E0E0E0; width: 750px; border-color: #E0E0E0; border-width: 1px; border-radius: 20px">
            <div class="card-body">
                <div>
                    <i class="fa-solid fa-calendar-days"></i>
                    <span th:text="|${meeting.date}, ${meeting.time}|"></span>
                </div>
                <div style="margin-bottom: 30px">
                    <i class="fa-solid fa-location-dot"></i>
                    <span th:text="${meeting.location}"></span>
                </div>
                <div th:text="${meeting.content}" style="margin-bottom: 30px"></div>
                <div style="align-self: flex-end">
                    <span class="badge badge-outline" style="margin-right: 15px">현재 참여자 수</span>
                    <span th:text="|${meeting.participantsCount} / ${meeting.capacity}|"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-buttons">
        <a th:if="${@rq.login} and ${@rq.getMember().username} != ${meeting.member.username}"
           class="btn btn-primary btn-wide" th:href="@{|/usr/chat/rooms/${meeting.chatRoom.id}|}">참여하기</a>
        <a th:if="${@rq.login} and ${@rq.getMember().username} == ${meeting.member.username}"
           class="btn btn-primary btn-wide" th:href="@{|/usr/chat/rooms/${meeting.chatRoom.id}|}">채팅방으로 이동</a>
        <a class="btn" th:href="@{/usr/meeting/list}">목록</a>
    </div>
</main>

</body>
</html>
